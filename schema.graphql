type Query {
  books: [Book]
}

type Book {
  title: String
  author: String
}

type AddBookMutationResponse {
  code: String!
  success: Boolean!
  message: String!
  book: Book
}

type LoginResponse {
  accessToken: String!
}

type Mutation {
  addBook(title: String, author: String): AddBookMutationResponse
  login(username: String!, password: String!): LoginResponse
}
